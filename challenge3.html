<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
    <style>

    .errorMsg {
        @import url('https://fonts.googleapis.com/css?family=Orbitron');
        /*font: Use a cool Google font*/
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var nombre = document.getElementById('name').value;
      var nom_err = document.getElementById('nameError').value;
      var direccion = document.getElementById('addr').value;
      var dir_err = document.getElementById('addressError').value;
      if (nombre == '') {
         alert(nom_err)
         return false;
      }
      if (direccion == ''){
         alert(dir_err)
         return false;
}
      //throw "nameError"

    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
<form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name:</label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
